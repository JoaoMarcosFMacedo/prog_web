<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tarefas</title>

    <!-- React e ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        #root {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            width: 70%;
            margin-right: 5px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        li {
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
        }
        li button {
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function Header(props) {
            return (
                <header>
                    <h1>{props.titulo}</h1>
                    <p>Aluno: {props.aluno}</p>
                </header>
            );
        }

        function ListaTarefas({ tarefas, remover }) {
            return (
                <ul>
                    {tarefas.map(t => (
                        <li key={t.id}>
                            {t.texto}
                            <button onClick={() => remover(t.id)}>X</button>
                        </li>
                    ))}
                </ul>
            );
        }

        function App() {
            const [tarefas, setTarefas] = React.useState([
                { id: 1, texto: "Ler enunciado" },
                { id: 2, texto: "Criar componentes" },
                { id: 3, texto: "Testar app" }
            ]);

            const [input, setInput] = React.useState("");

            function adicionarTarefa() {
                if (input.trim() === "") return;

                const nova = {
                    id: Date.now(),
                    texto: input
                };
                setTarefas([...tarefas, nova]);
                setInput("");
            }

            function removerTarefa(id) {
                setTarefas(tarefas.filter(t => t.id !== id));
            }

            return (
                <div>
                    <Header titulo="A07 - Introdução ao React" aluno="João Marcos Freire Macedo" />

                    <div style={{ marginBottom: "20px" }}>
                        <input
                            type="text"
                            value={input}
                            placeholder="Nova tarefa..."
                            onChange={e => setInput(e.target.value)}
                        />
                        <button onClick={adicionarTarefa}>Adicionar</button>
                    </div>

                    <ListaTarefas tarefas={tarefas} remover={removerTarefa} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);

    </script>
</body>
</html>
